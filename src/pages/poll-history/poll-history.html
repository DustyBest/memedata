<ion-header>
    <ion-navbar>
      <ion-buttons left>
      <button ion-button icon-only (click)='goBack()'>
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
      <ion-title>Poll-history</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <button ion-button full (click)="getAllMyMemes()">Get my meme's images</button>
    <ion-item text-wrap class='pollPreview' *ngFor="let meme of BuilderService.pollMemes">
      <div *ngIf="meme;else showNoResults">
          <img class="pollImg" src="{{meme.coverImage}}">
          <h2 class='pollTitle'>{{meme.pollTitle}}</h2>
          <p class='pollDescription'>{{meme.pollDescription}}</p>
      </div>
    </ion-item>

    <ng-template #showNoResults><h1>No Memes to show</h1></ng-template>

</ion-content>
