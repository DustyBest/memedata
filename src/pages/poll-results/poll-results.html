<ion-header>
  <ion-navbar>
    <ion-title>poll-results</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of array">
    <ion-row>
      <ion-col col-3>
        <img id="resultThumb" src="https://picsum.photos/id/3{{p}}0/80/120" float-left>
      </ion-col>
      <ion-col col-7>
              <p id="description">Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine...</p>
      </ion-col>
      <ion-col col-2>
          <ion-row class="items">
              {{p}}4%
            </ion-row>
            <ion-row class="items">
                <ion-icon id="resultMarker" name="checkmark-circle"></ion-icon>
            </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
