<ion-header>
  <ion-navbar>
    <ion-title>MemePoll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card class="preview-card">
    <img src="{{this.BuilderService.memes[0].image}}">
    <div class="card-title">{{this.BuilderService.memes[0].topText}}</div>
    <div class="card-subtitle">{{this.BuilderService.memes[0].bottomText}}</div>
  </ion-card>
  
  <div class="counter">Step 3 of 3</div>
  
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="this.BuilderService.pollSet.pollTitle" type="text" placeholder="Poll Title"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-input [(ngModel)]="this.BuilderService.pollSet.pollDescription" type="text" placeholder="Poll Description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Categories</ion-label>
        <ion-select [(ngModel)]="this.BuilderService.pollSet.pollCategory">
          <ion-option value="funny" selected>Funny</ion-option>
          <ion-option value="music" selected>Music</ion-option>
          <ion-option value="sports" selected>Sports</ion-option>
          <ion-option value="personality" selected>Personality</ion-option>
          <ion-option value="political" selected>Political</ion-option>
          <ion-option value="category6" selected>Category6</ion-option>
          <ion-option value="category7" selected>Category7</ion-option>
          <ion-option value="category8" selected>Category8</ion-option>
          <ion-option value="category9" selected>Category9</ion-option>
          <ion-option value="category10" selected>Category10</ion-option>
        </ion-select>
    </ion-item>
    
    </ion-list>
    
  <button (click)="publishPoll()" ion-button full>Publish Poll</button>

</ion-content>
